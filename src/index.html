<!DOCTYPE html>
<html>

<head>
	<title>MyPlayer</title>
	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			font-family: Helvetica;
		}
		
		body {
			background-color: #1E1E1E;
			height: 100%;
			overflow: hidden;
			font-size: 16px;
		}
		
		#wave {
			width: 600px;
			height: 128px;
			border-bottom: 1px solid #424242;
		}
		
		.buttons {
			float: left;
			padding: 0px;
		}
		
		.buttons a {
			color: #E2E2E2;
			display: inline-block;
			padding: 15px 15px;
			background-color: #424242;
			cursor: pointer;
			float: left;
			margin-right: 1px;
		}
		
		.meta {
			font-size: 10px;
			line-height: 1.3em;
			float: left;
			height: 39px;
			color: #E2E2E2;
			padding: 5px;
			background-color: rgba(153, 153, 153, 0.12);
			width: 358px;
			overflow: hidden;
		}
		
		.meta .id3 span.metatags {
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		
		.meta .fileinfo {
			overflow: hidden;
			opacity: 0.5;
		}
		
		.meta .fileinfo span.path {
			white-space: nowrap;
			text-overflow: ellipsis;
		}
	</style>
</head>

<body>
	<div id="wave">
	</div>
	<div class="buttons">
		<a class="openFile" onclick="openfile()"><i class="fa fa-file-audio-o"></i></a>
		<a class="play" onclick="replay()"><i class="fa fa-share"></i></a>
		<a class="play" onclick="playpause()"><i class="fa fa-play"></i><i class="fa fa-pause"></i></a>
		<a class="skip" onclick="back()"><i class="fa fa-step-backward"></i></a>
		<a class="skip" onclick="skip()"><i class="fa fa-step-forward"></i></a>
	</div>
	<div class="meta">
		<div class="timing">
			<span class="display_pos"></span>
			<i class="fa fa-arrow-right"></i>
			<span class="display_length"></span>
		</div>
		<div class="id3">
			<span class="metatags">
				no song loaded ...
			</span>
		</div>
		<div class="fileinfo">
			<span class="path"></span>
		</div>
	</div>
</body>
<script type="text/javascript" src="../node_modules/wavesurfer.js/dist/wavesurfer.min.js"></script>
<script type="text/javascript" src="./client.js"></script>

</html>
