<!DOCTYPE html>
<html>

<head>
	<title>MyPlayer</title>
	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			font-family: Helvetica;
		}

		html {
			height: 100%;
			width: 100%;
		}
		body {
			background-color: #1E1E1E;
			height: 100%;
			width: 100%;
			overflow: hidden;
			font-size: 16px;
			display: flex;
			flex-direction: column;
		}
		
		#wave {
			width: 100%;
			min-height: 72px;
			border-bottom: 1px solid #424242;
			flex: 1 1 auto;
		}
		.controls {
			display: flex;
			flex-direction: row;
			flex: 0 0 56px;
			min-height: 56px;
			max-height: 56px;
			width: 100%;
		}
		.buttons {
			flex: 0 0 240px;
			display: flex;
			padding: 0;
		}

		.buttons a {
			color: #E2E2E2;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0;
			background-color: #424242;
			cursor: pointer;
			margin-right: 1px;
			flex: 1;
			min-width: 40px;
		}
		
		.meta {
			flex: 1 1 auto;
			min-width: 0;
			font-size: 10px;
			line-height: 1.3em;
			color: #E2E2E2;
			padding: 5px;
			background-color: rgba(153, 153, 153, 0.12);
			overflow: hidden;
		}
		
		.meta .id3 span.metatags {
			display: block;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		
		.meta .fileinfo {
			overflow: hidden;
			opacity: 0.5;
		}
		
		.meta .fileinfo span.path {
			display: block;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
	</style>
</head>

<body>
	<div id="wave"></div>
	<div class="controls">
		<div class="buttons">
			<a class="openFile" onclick="openfile()"><i class="fa fa-file-audio-o"></i></a>
			<a class="play" onclick="replay()"><i class="fa fa-share"></i></a>
			<a class="play" onclick="playpause()"><i class="fa fa-play"></i><i style="display: none" class="fa fa-pause"></i></a>
			<a class="skip" onclick="back()"><i class="fa fa-step-backward"></i></a>
			<a class="skip" onclick="skip()"><i class="fa fa-step-forward"></i></a>
		</div>
		<div class="meta">
			<div class="timing">
				<span class="display_pos"></span>
				<i class="fa fa-arrow-right"></i>
				<span class="display_length"></span>
			</div>
			<div class="id3">
				<span class="metatags">
					no song loaded ...
				</span>
			</div>
			<div class="fileinfo">
				<span class="path"></span>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../node_modules/wavesurfer.js/dist/wavesurfer.min.js"></script>
<script type="text/javascript" src="./client.js"></script>

</html>
